<div class="login-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 col-12 columns img-col">
        <div class="login-img-wrapper">
          <img
          src={{login_image}}
          alt="Exis Logo"
          loading="lazy"
        />
        </div>
      </div>
      <div class="col-lg-6 col-12 columns login-col">
        <div class="login-form-wrapper">
          <h2 class="bold-font text-center mb-4">
            {{"LOGIN" | translate}}
          </h2>
          <div class="row justify-content-center px-3 pb-2">
            <div class="col-12">
              <form [formGroup]="loginForm" class="needs-validation" novalidate>
                <div class="form-row" id="name-group">
                  <div class="col-12">
                    <input
                      type="text"
                      formControlName="email"
                      placeholder='{{"EMAIL_ADDRESS" | translate}}'
                      class="form-control"
                      (keydown.enter)="login()"
                      [ngClass]="{
                        'is-invalid':
                          this.loginForm.get('email')?.invalid &&
                          this.loginForm.get('email')?.touched
                      }"
                    />
                    <div class="invalid-feedback">
                      {{"INTRODUCE_EMAIL" | translate}}
                    </div>
                  </div>
                </div>
                <div class="form-row" id="name-group">
                  <div class="col-12">
                    <div
                    class="input-group"
                    [ngClass]="{
                      'is-invalid':
                        this.loginForm.get('password')?.invalid &&
                        this.loginForm.get('password')?.touched
                    }"
                    >
                      <input
                        formControlName="password"
                        [type]="hidePassword.passwordType"
                        id="password"
                        class="form-control"
                        placeholder="{{ 'PASSWORD' | translate }}"
                        (keydown.enter)="login()"
                        [ngClass]="{
                          'is-invalid':
                            this.loginForm.get('password')?.invalid &&
                            this.loginForm.get('password')?.touched
                        }"
                      />
                      <div
                        class="input-group-append"
                        (click)="hidePassword.hidePassword()"
                      >
                        <span class="input-group-text form-control">
                          <fa-icon [icon]="hidePassword.toogleIcon"></fa-icon>
                        </span>
                      </div>
                    </div>
                    <div class="invalid-feedback">
                      {{"INTRODUCE_PASSWORD" | translate}}
                    </div>
                  </div>
                </div>
                <div class="col-12">
                  <button
                    class="btn primary-btn btn-block"
                    type="button"
                    (click)="login()"
                  >
                  <span *ngIf="!spinnerLoader; else loading">{{"LOGIN" | translate}}</span>
                  <ng-template class="text-center" #loading>
                    <div class="spinner-border spinner-border-sm" role="status">
                      <span class="sr-only"></span>
                    </div>
                  </ng-template>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
