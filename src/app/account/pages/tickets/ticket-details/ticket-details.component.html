<app-page-wrapper [title]="title">
    <div >
        <div class="row ticket-header">
            <div class="col-md-4 col-12 d-flex py-2 ticket-header-container">
                <div class="secondary-badge status-tag">
                    En progreso
                </div>
                <div class="mx-3 request-id">
                    Solicitud #2
                </div>

            </div>
        </div>

        <div class="row ticket-wrapper mb-3 mt-1 pb-5">
            <div class="col-md-4 col-12 ticket-details-wrapper mr-2 pb-5">

                <div class="row" *ngFor="let option of detailsList">
                    <div class="col mb-3">
                        <label class="form-label">{{ option[0] | translate }}</label>
                        <input
                          type="text"
                          class="form-control detail-form"
                          value="{{ option[1] }}"
                          [ngClass]="{'text-input': option[0] === 'type'}"
                          readonly
                        />
                    </div>
                </div>
            </div>
            <div class="col-md-8 col-12 ticket-status-wrapper bg-body pb-5">
                <div class="row mx-2 mt-3">
                    <span ticket-header="status-title px-0">Acciones realizadas</span>
                    <hr class="">
                </div>
                <div class="row status-wrapper mx-2">
                    <div class="col-3 status-item text-center ">
                        28/06/2021 7:50 AM
                    </div>
                    <div class="col-3">
                        <span class="secondary-badge status-tag"> En progreso</span>
                    </div>
                    <div class="col-6 status-item">
                        Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.                     </div>
                </div>
            </div>
        </div>
    </div>
</app-page-wrapper>
